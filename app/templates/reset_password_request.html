{% extends "base.html" %}

{% block content %}
    <div class="ui two column centered grid">
        <div class="column">
            <h1 class="ui header">Reset Password</h1>

            <form class="ui form error" action="" method="post">

                <div class="field">
                    {{ form.hidden_tag() }}
                </div>

                <div class="field">
                    {{ form.email.label }}
                    {{ form.email(size=64) }}

                    {% for error in form.email.errors %}
                        <div class="ui error message">
                            {{ error }}
                        </div>
                    {% endfor %}
                </div>

                <div class="field">
                    {{ form.submit(class_='ui green button fluid') }}
                </div>
            </form>
        </div>
    </div>
{% endblock %}
