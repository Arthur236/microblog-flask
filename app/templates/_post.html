<div class="ui big middle aligned animated divided list">
    <div class="item">
        <img class="ui avatar image" src="{{ post.author.avatar(36) }}">

        <div class="content">
            {% set user_link %}
            <a class="header" href="{{ url_for('main.user', username=post.author.username) }}">
                {{ post.author.username }}
            </a>
            {% endset %}

            {{ _('%(username)s', username=user_link) }}

            <div class="description" id="post{{ post.id }}">
                {{ post.body }}

                {% if post.language and post.language != g.locale %}
                    <br>
                    <span id="translation{{ post.id }}">
                        <a href="javascript:translate(
                                '#post{{ post.id }}',
                                '#translation{{ post.id }}',
                                '{{ post.language }}',
                                '{{ g.locale }}');">{{ _('Translate') }}</a>
                    </span>
                {% endif %}
            </div>

            <div class="ui mini pointing grey label">
                {{ _('Updated: %(when)s', when=moment(post.timestamp).fromNow()) }}
            </div>
        </div>
    </div>
</div>
